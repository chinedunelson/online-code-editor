<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code for me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cssh.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
    <div class="container">
        <div class="left">

            <div class="codearea">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>

            <div class="codearea">
             <label><i class="fa-brands fa-css3"></i> CSS</label>
                    <textarea id="css-code" onkeyup="run()"></textarea>
                </div>
<div class="codearea">
            <label><i class="fa-brands fa-js"></i> JavaSript</label>
                    <textarea id="js-code"  onkeyup="run()"></textarea>
                </div>
        </div>
        <div class="right">
            <label><i class="fa-brands fa-play"></i> Output</label>
            <iframe id="output" ></iframe>
        </div>

    </div>

    <script src="jsj.js"></script>
</body>
</html>
